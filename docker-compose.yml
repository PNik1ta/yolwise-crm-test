services:
  db:
    image: postgres:16-alpine
    container_name: yolwise-db
    env_file:
      - ./backend/.env.docker
    ports:
      - "5432:5432"
    volumes:
      - yolwise_pg_data:/var/lib/postgresql/data

  api:
    build: ./backend
    container_name: yolwise-api
    env_file:
      - ./backend/.env.docker
    ports:
      - "4000:4000"
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: yolwise-frontend
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.docker
    depends_on:
      - api


volumes:
  yolwise_pg_data:
